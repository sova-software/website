<!DOCTYPE html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/s.svg" />
		<meta name="viewport" content="width=device-width" />

		<!-- Primary Meta Tags -->
		<title>Sova</title>
		<meta name="title" content="Sova" />
		<meta
			name="description"
			content="A technology company primarily focused on making software, specifically for desktop."
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://metatags.io" />
		<meta property="og:title" content="Sova" />
		<meta
			property="og:description"
			content="A technology company primarily focused on making software, specifically for desktop."
		/>
		<meta property="og:image" content="https://metatags.io/images/meta-tags.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://metatags.io" />
		<meta property="twitter:title" content="Sova" />
		<meta
			property="twitter:description"
			content="A technology company primarily focused on making software, specifically for desktop."
		/>
		<meta property="twitter:image" content="https://metatags.io/images/meta-tags.png" />

		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover" data-theme="skeleton">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
